<div id="wrapper" class="row">
    <div class="container" class='inline'>
        <form>
            <div class="form-group">
                <input class="form-control" placeholder="Enter your weight (kg)" name="weight " [(ngModel)]="weight">
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="Enter your height (cm)" name="height" [(ngModel)]="height">
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <div class="result">{{result}}</div>
                </div>
                <div class="col-sm-8"><button class="btn btn-primary" (click)="bmiCalculator()">Calculate</button>
                </div>
            </div>
        </form>
    </div>

    <div id="category" class='inline'>
        <p>BMI Categories:</p>
        <li>Underweight = 18.5 or less</li>
        <li>Normal weight=18.5–24.9</li>
        <li>Overweight=25–29.9</li>
        <li>Obesity=BMI of 30 or greater</li>
    </div>
</div>
